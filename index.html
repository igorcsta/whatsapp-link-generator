<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Link do WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    input {
      font-size: 1.2rem;
      padding: 8px;
      width: 250px;
      margin-bottom: 10px;
    }
    button {
      font-size: 1.2rem;
      padding: 8px 16px;
    }
    #link {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    a {
      color: green;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Gerador de Link do WhatsApp</h2>
  <input type="text" id="telefone" placeholder="Digite o telefone" maxlength="15"/>
  <button onclick="gerarLink()">OK</button>
  <div id="link"></div>

  <script>
    const telefoneInput = document.getElementById("telefone");

    telefoneInput.addEventListener("input", (e) => {
      let input = e.target.value.replace(/\D/g, ""); // remove tudo que n√£o for n√∫mero
      if (input.length > 11) input = input.slice(0, 11);

      let formatted = "";
      if (input.length > 0) formatted += "(" + input.substring(0, 2);
      if (input.length >= 3) formatted += ") " + input.substring(2, 7);
      if (input.length >= 8) formatted += "-" + input.substring(7, 11);

      telefoneInput.value = formatted;
    });

    function gerarLink() {
      const numero = telefoneInput.value.replace(/\D/g, ""); // remove formata√ß√£o
      if (numero.length < 10) {
        alert("Digite um n√∫mero v√°lido com DDD.");
        return;
      }
      const link = `https://wa.me/55${numero}`;
      document.getElementById("link").innerHTML =
        `üëâ <a href="${link}" target="_blank">${link}</a>`;
    }
  </script>
</body>
</html>

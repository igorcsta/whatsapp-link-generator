<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Link do WhatsApp</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --btn-bg: #4CAF50;
      --btn-text: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --btn-bg: #2e7d32;
      --btn-text: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      transition: background-color 0.3s, color 0.3s;
    }

    input, select {
      font-size: 1.2rem;
      padding: 8px;
      width: 250px;
      margin-bottom: 10px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      font-size: 1.2rem;
      padding: 8px 16px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #link {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      word-break: break-all;
    }

    a {
      color: var(--btn-bg);
      text-decoration: none;
      font-weight: bold;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <label>
      <input type="checkbox" id="darkModeToggle">
      Modo escuro
    </label>
  </div>

  <h2>Gerador de Link do WhatsApp</h2>
  <div class="form-group">
    <input type="tel" id="telefone" placeholder="Digite o telefone" maxlength="15" pattern="[0-9]*" inputmode="numeric"/>
    <select id="genero">
      <option value="M">Cliente Masculino</option>
      <option value="F">Cliente Feminino</option>
    </select>
    <input type="text" id="nomeCliente" placeholder="Nome do Cliente"/>
    <input type="text" id="nomeCorretor" placeholder="Nome do Corretor"/>
    <input type="text" id="nomeImobiliaria" placeholder="Nome da Imobili√°ria"/>
    <select id="saudacao">
      <option value="Bom dia">Bom dia</option>
      <option value="Boa tarde">Boa tarde</option>
      <option value="Boa noite">Boa noite</option>
      <option value="Ol√°">Ol√°</option>
      <option value="Oi">Oi</option>
    </select>
    <button onclick="gerarLink()">Gerar Link</button>
  </div>

  <div id="link"></div>

  <script>
    const telefoneInput = document.getElementById("telefone");
    const darkModeToggle = document.getElementById("darkModeToggle");

    // Aplica modo salvo
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", darkModeToggle.checked);
    });

    telefoneInput.addEventListener("input", (e) => {
      let input = e.target.value.replace(/\D/g, "");
      if (input.length > 11) input = input.slice(0, 11);

      let formatted = "";
      if (input.length > 0) formatted += "(" + input.substring(0, 2);
      if (input.length >= 3) formatted += ") " + input.substring(2, 7);
      if (input.length >= 8) formatted += "-" + input.substring(7, 11);

      telefoneInput.value = formatted;
    });

    function gerarLink() {
      const numero = telefoneInput.value.replace(/\D/g, "");
      if (numero.length < 10) {
        alert("Digite um n√∫mero v√°lido com DDD.");
        return;
      }

      const genero = document.getElementById("genero").value;
      const nomeCliente = document.getElementById("nomeCliente").value.trim();
      const nomeCorretor = document.getElementById("nomeCorretor").value.trim();
      const nomeImobiliaria = document.getElementById("nomeImobiliaria").value.trim();
      const saudacaoSelecionada = document.getElementById("saudacao").value;

      if (!nomeCliente || !nomeCorretor || !nomeImobiliaria) {
        alert("Preencha todos os campos!");
        return;
      }

      const saudacao = `${saudacaoSelecionada}, ${nomeCliente}, tudo bem?`;
      const introducao = `Aqui √© o ${nomeCorretor}, da ${nomeImobiliaria}. Tentei te ligar recentemente para conversarmos, mas n√£o consegui falar com voc√™.`;
      const personalizacao = `Vi que voc√™ se cadastrou em nossos an√∫ncios e gostaria muito de entender melhor suas necessidades e oferecer uma assist√™ncia personalizada para ${genero === "F" ? "ajud√°-la" : "ajud√°-lo"} a encontrar o im√≥vel ideal.`;
      const convite = `Temos excelentes op√ß√µes e lan√ßamentos que acredito que voc√™ vai gostar muito! Podemos marcar uma conversa por telefone para alinharmos tudo e voc√™ me contar melhor o que procura? Qual √© o melhor dia e hor√°rio para te ligar!`;
      const fechamento = `Agrade√ßo pela oportunidade e aguardo seu retorno.`;

      const mensagem = `${saudacao}\n\n${introducao}\n\n${personalizacao}\n\n${convite}\n\n${fechamento}`;
      const mensagemCodificada = encodeURIComponent(mensagem);

      const link = `https://wa.me/55${numero}?text=${mensagemCodificada}`;

      document.getElementById("link").innerHTML = 
        `üëâ <a href="${link}" target="_blank">Enviar Mensagem</a>`;
    }
  </script>
</body>
</html>
